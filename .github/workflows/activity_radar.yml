name: Activity Radar

on:
  schedule:
    - cron: "0 1 * * *"   # runs daily at 1 AM UTC (adjust if you want)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install PyGithub matplotlib

      - name: Generate Activity Radar
        env:
          TARGET_USER: sumitcl7
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets
          python scripts/generate_activity_radar.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/activity_radar.svg
          git commit -m "Update activity radar" || echo "No changes"
          git push
